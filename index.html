    <div class="images">
    <img class="card-img-top" alt="main pic" src="images/image-header-mobile.jpg">
    <div class="rectangle"></div>
    </div>

    <div class="card-body">
      <h1 class="card-title"><strong>Get <span>insights</span> that help your business grow.</strong> </h1>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div>
        <h5 class="stats">10k+</h5>
        <div class="heading">COMPANIES</div>  
        <h5 class="stats">314</h5>
        <div class="heading">TEMPLATES</div> 
        <h5 class="stats">12M+</h5>
        <div class="heading">QUERIES</div>
      </div>
    </div>  
  </div>
